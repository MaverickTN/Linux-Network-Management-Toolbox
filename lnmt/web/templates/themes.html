{% extends "base.html" %}
{% block title %}Theme Selector{% endblock %}

{% block content %}
<div class="card mt-4 p-4">
  <h2 class="mb-3">Choose Your Theme</h2>
  <form method="post">
    <div class="mb-3">
      <label for="theme" class="form-label">Theme:</label>
      <select class="form-select" name="theme" id="theme">
        {% for theme_key, theme_name in themes.items() %}
        <option value="{{ theme_key }}" {% if current_theme == theme_key %}selected{% endif %}>{{ theme_name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Apply Theme</button>
  </form>
  <div class="mt-3">
    <a href="{{ url_for('web.index') }}">Back to Home</a>
  </div>
</div>
{% endblock %}
