{# inetctl/web/templates/user_profile.html #}
{% extends "base.html" %}
{% block title %}User Profile{% endblock %}
{% block content %}
<h2>User Profile</h2>
<form method="POST" action="{{ url_for('user_profile.update_profile') }}" style="max-width:500px;">
  <div>
    <label>Email:</label>
    <input type="email" name="email" value="{{ profile.email or '' }}">
  </div>
  <div>
    <label>Theme:</label>
    <select name="theme" id="theme-select">
      {% for key, t in themes.items() %}
        <option value="{{ key }}" {% if key == current_theme %}selected{% endif %}>{{ t.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label>Notifications:</label>
    <input type="text" name="notification_settings" value="{{ profile.notification_settings or '' }}" placeholder="(comma separated)">
  </div>
  <button type="submit">Update Profile</button>
</form>
<hr>
<h3>Change Password</h3>
<form method="POST" action="{{ url_for('user_profile.change_password') }}" style="max-width:400px;">
  <div>
    <label>Current Password:</label>
    <input type="password" name="current_password">
  </div>
  <div>
    <label>New Password:</label>
    <input type="password" name="new_password">
  </div>
  <button type="submit">Change Password</button>
</form>
{% endblock %}
