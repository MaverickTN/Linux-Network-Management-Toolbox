{% extends "_layout.html" %}
{% block content %}
<h2>Detection Settings</h2>
<form method="post">
    <label>Ping Window (sec):</label>
    <input name="ping_window" value="{{ settings.ping_window }}"><br>
    <label>Min Bytes In:</label>
    <input name="min_bytes_in" value="{{ settings.min_bytes_in }}"><br>
    <label>Min Bytes Out:</label>
    <input name="min_bytes_out" value="{{ settings.min_bytes_out }}"><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
