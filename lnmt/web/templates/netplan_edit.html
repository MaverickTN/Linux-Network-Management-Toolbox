{% extends "_layout.html" %}
{% block content %}
<h2>{{ config and "Edit" or "Add" }} Netplan Config</h2>
<form method="post">
    <label>Name:</label>
    <input name="name" value="{{ config.name if config else '' }}" {% if config %}readonly{% endif %}><br>
    <label>YAML:</label><br>
    <textarea name="yaml" rows="20" cols="80">{{ config.yaml if config else '' }}</textarea><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
