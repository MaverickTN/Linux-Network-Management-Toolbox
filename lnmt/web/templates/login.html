<!-- inetctl/web/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Network Management Toolbox</title>
    <!--THEME_VARS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="login-bg">
    <div class="login-container">
        <h2>Sign In</h2>
        <form method="POST">
            <div>
                <label for="username">Username:</label>
                <input name="username" id="username" autocomplete="username" required autofocus>
            </div>
            <div>
                <label for="password">Password:</label>
                <input name="password" id="password" type="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn primary">Log In</button>
        </form>
        <div class="theme-switcher">
            <label for="theme-select">Theme:</label>
            <select id="theme-select" onchange="setTheme(this.value)">
                {% for key, name in themes.items() %}
                    <option value="{{ key }}" {% if key == session.theme %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="flash-{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
