{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Select Theme</h2>
  <form method="POST" action="{{ url_for('profile_bp.theme_select') }}">
    <div class="mb-3">
      <label for="theme" class="form-label">Theme</label>
      <select class="form-select" name="theme" id="theme">
        {% for key, theme in themes.items() %}
          <option value="{{ key }}" {% if current_theme == key %}selected{% endif %}>{{ theme.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Apply Theme</button>
  </form>
</div>
{% endblock %}
