<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if edit else 'Add' }} Network - lnmt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-white mb-6">{{ 'Edit' if edit else 'Add' }} Network</h1>
        <div class="bg-gray-800 rounded-lg shadow-xl p-6">
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="vlan_id" class="block text-sm font-medium text-gray-300 mb-1">VLAN ID</label>
                        <input type="number" name="vlan_id" id="vlan_id" required class="w-full bg-gray-700 border border-gray-600 rounded-md" value="{{ net.vlan_id if net else '' }}" {% if edit %}readonly{% endif %}>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                        <input type="text" name="name" id="name" required class="w-full bg-gray-700 border border-gray-600 rounded-md" value="{{ net.name if net else '' }}">
                    </div>
                    <div class="md:col-span-2">
                        <label for="netplan_interface_suffix" class="block text-sm font-medium text-gray-300 mb-1">Netplan Suffix</label>
                        <input type="text" name="netplan_interface_suffix" id="netplan_interface_suffix" placeholder="e.g., .10 or .20" required class="w-full bg-gray-700 border border-gray-600 rounded-md" value="{{ net.netplan_interface_suffix if net else '' }}">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                        <input type="text" name="description" id="description" class="w-full bg-gray-700 border border-gray-600 rounded-md" value="{{ net.description if net else '' }}">
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <a href="{{ url_for('networks_list') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Cancel</a>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
