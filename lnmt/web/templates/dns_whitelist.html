{% extends "_layout.html" %}
{% block content %}
<h2>DNS Whitelist</h2>
<form method="post">
    <input name="domain" placeholder="domain.example.com" required>
    <input name="description" placeholder="(optional)">
    <button type="submit">Add Domain</button>
</form>
<table>
    <thead><tr><th>Domain</th><th>Description</th><th>Remove</th></tr></thead>
    <tbody>
        {% for e in entries %}
        <tr>
            <td>{{ e.domain }}</td>
            <td>{{ e.description or '' }}</td>
            <td>
                <a href="{{ url_for('whitelist.delete_domain', domain_id=e.id) }}">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
