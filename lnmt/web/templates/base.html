<!-- lnmt/web/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title or "Linux Network Management Toolbox" }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: {{ theme.primary }};
            --background: {{ theme.background }};
            --foreground: {{ theme.foreground }};
            --accent: {{ theme.accent }};
            --danger: {{ theme.danger }};
            --success: {{ theme.success }};
            --warning: {{ theme.warning }};
            --info: {{ theme.info }};
            --border-radius: {{ theme['border-radius'] }};
        }
        body {
            background: var(--background);
            color: var(--foreground);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: var(--primary);
            padding: 1em 2em;
            color: var(--background);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            margin: 2em auto;
            max-width: 900px;
            background: rgba(20,20,22,0.96);
            padding: 2em;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 24px 0 #222a3e33;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <div>
            <b>{{ title or "Linux Network Management Toolbox" }}</b>
        </div>
        <div>
            <!-- Profile/User menu (insert here if needed) -->
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
