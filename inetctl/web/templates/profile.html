{% extends "base.html" %}
{% block content %}
<h2>User Profile</h2>
<form method="POST" action="{{ url_for('profile.my_profile') }}">
    <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ profile.email }}">
    </div>
    {% include "profile_theme_selector.html" %}
    <div class="mb-3">
        <label for="notify_events">Notifications:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="notify_events" value="jobs" id="notify_jobs"
                {% if 'jobs' in profile.notify_events %}checked{% endif %}>
            <label class="form-check-label" for="notify_jobs">Job Events</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="notify_events" value="timers" id="notify_timers"
                {% if 'timers' in profile.notify_events %}checked{% endif %}>
            <label class="form-check-label" for="notify_timers">Timer Events</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="notify_events" value="security" id="notify_security"
                {% if 'security' in profile.notify_events %}checked{% endif %}>
            <label class="form-check-label" for="notify_security">Security Events</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
