<!-- profile_theme_selector.html -->
<div class="theme-selector">
    <label for="theme">Theme:</label>
    <select name="theme" id="theme" class="form-select">
        {% for key, theme in themes.items() %}
            <option value="{{ key }}"
                {% if profile.theme == key %}selected{% endif %}>
                {{ theme.name }}
            </option>
        {% endfor %}
    </select>
</div>
