<div class="mb-3">
    <label for="theme" class="form-label">Theme:</label>
    <select class="form-select" id="theme" name="theme">
        {% for key, name in theme_options %}
        <option value="{{ key }}" {% if active_theme == key %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
    </select>
</div>
